<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请输入密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请输入密码</h1>
        <input type="password" id="password" placeholder="请输入密码">
        <br>
        <button id="submit" onclick="checkPassword()">提交</button>
        <br>
        <a id="download" href="https://raw.githubusercontent.com/yyssqq/k.shit/main/K.shit" style="display: none;" download>下载文件</a>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const downloadLink = document.getElementById('download');
            if (password === 'k is shit') {
                downloadLink.style.display = 'inline';
            } else {
                alert('密码错误，请重试');
                downloadLink.style.display = 'none';
            }
        }
    </script>
</body>
</html>
